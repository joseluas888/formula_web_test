<!-- main-sidebar.component.html -->
<div class="grid grid-cols-4 w-full">
  <div class="col-span-1">
    <div
      class="flex flex-col h-screen px-4 py-8 rounded-r-xl shadow-black shadow-xl bg-indigo-950"
    >
      <div class="flex flex-col items-center mb-10 mt-40 space-y-9">
        <button id="dashboard">
          <i class="material-icons text-white text-4xl">dashboard</i>
        </button>

        <button id="projects">
          <i class="material-icons text-white text-4xl">event_note</i>
        </button>

        <button id="files" (click)="selectItem('files')">
          <i class="material-icons text-white text-4xl">folder</i>
        </button>
      </div>
      <div class="mt-auto mb-4 flex justify-center">
        <img class="w-full h-auto" src="assets/logo.svg" alt="Logo" />
      </div>
    </div>
  </div>
  <div class="col-span-3" *ngIf="showSecondSideBar">
    <app-sidebar></app-sidebar>
  </div>
</div>
